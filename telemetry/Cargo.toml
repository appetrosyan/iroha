[package]
name = "iroha_telemetry"
version = "2.0.0-pre-rc.5"
authors = ["Iroha 2 team <https://github.com/orgs/soramitsu/teams/iroha2>"]
edition = "2021"
build = "build.rs"

[features]
# Support developer-specific telemetry.
# Should not be enabled on production builds.
dev-telemetry = []
# Export Prometheus metrics. See https://prometheus.io/.
metric-instrumentation = []

[dependencies]
iroha_config = { version = "=2.0.0-pre-rc.5", path = "../config" }
iroha_logger = { version = "=2.0.0-pre-rc.5", path = "../logger" }
iroha_futures = { version = "=2.0.0-pre-rc.5", path = "../futures", features = ["telemetry"] }
iroha_telemetry_derive = { version = "=2.0.0-pre-rc.5", path = "derive" }


async-trait = "0.1.56"
chrono = "0.4.19"
eyre = "0.6.8"
futures = { version = "0.3.21", default-features = false, features = ["std", "async-await"] }
serde_json = "1.0.81"
streaming-stats = "0.2.3"
serde = { version = "1.0.137", features = ["derive"] }
tokio = { version = "1.19.2", features = ["rt", "rt-multi-thread", "macros"] }
tokio-stream = { version = "0.1.9", features = ["fs"] }
tokio-tungstenite = "0.17.1"
url = { version = "2.2.2", features = ["serde"] }
prometheus = { version = "0.13.1", default-features = false }


[build-dependencies]
anyhow = "1.0.57"
vergen = { version = "7.2.1", default-features = false, features = ["cargo", "git"] }
